<div class="user-list-container">
    <h2>Lista de Usuários</h2>
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Renda</th>
          <th>Data de Nascimento</th>
          <th>Filhos</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.cpf }}</td>
            <td>{{ user.income | currency: 'BRL' }}</td>
            <td>{{ user.birthDate | date: 'dd/MM/yyyy' }}</td>
            <td>{{ user.children }}</td>
            <button (click)="editUser(user)" id="edit">Editar</button>
            <button (click)="deleteUser(user.id)" id="delete">Excluir</button>
          </tr>
      </tbody>
    </table>
    <button (click)="addPoup()" id="addPoup">Adicionar novo Usuário</button>
  </div>
